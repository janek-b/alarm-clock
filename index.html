<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>alarm-clock</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h3 class="text-center">Alarm Clock</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="text-center" id="time">
            <span class="hours"></span>
            <span style="display: inline-block; width: 20px"></span>
            <span class="minutes"></span>
            <span style="display: inline-block; width: 20px"></span>
            <span class="seconds"></span>
            <span style="display: inline-block; width: 20px"></span>
            <span class="amPm" style="display: inline-block"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h4 class="text-center" id="nextAlarm" style="display: none">Next Alarm: <span></span></h4>
          <button id="newAlarmBtn" type="button" class="btn btn-primary btn-block">Set new Alarm</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div id="alarmSection" class="well" style="display: none">
            <div class="row">
              <div class="col-md-12">
                <div class="text-left">
                  <span style="display: inline-block; width: 120px"></span>
                  <span><button type="button" id="hourUp" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-chevron-up"></span></button></span>
                  <span style="display: inline-block; width: 70px"></span>
                  <span><button type="button" id="minuteUp" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-chevron-up"></span></button></span>
                  <span style="display: inline-block; width: 70px"></span>
                  <span><button type="button" id="secondUp" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-chevron-up"></span></button></span>
                  <span style="display: inline-block; width: 70px"></span>
                  <span><button type="button" id="amPmUp" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-chevron-up"></span></button></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="text-center" id="setAlarm">
                  <span class="hours"></span>
                  <span style="display: inline-block; width: 20px"></span>
                  <span class="minutes"></span>
                  <span style="display: inline-block; width: 20px"></span>
                  <span class="seconds"></span>
                  <span style="display: inline-block; width: 20px"></span>
                  <span class="amPm" style="display: inline-block"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="text-left">
                  <span style="display: inline-block; width: 120px"></span>
                  <span><button type="button" id="hourDown" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-chevron-down"></span></button></span>
                  <span style="display: inline-block; width: 70px"></span>
                  <span><button type="button" id="minuteDown" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-chevron-down"></span></button></span>
                  <span style="display: inline-block; width: 70px"></span>
                  <span><button type="button" id="secondDown" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-chevron-down"></span></button></span>
                  <span style="display: inline-block; width: 70px"></span>
                  <span><button type="button" id="amPmDown" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-chevron-down"></span></button></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="button" class="btn btn-primary btn-block" id="alarmSet">Set Alarm</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="alarmField" class="row" style="display: none">
        <div class="col-md-8 col-md-offset-2">
          <div class="jumbotron">
            <h1>ALARM</h1>
            <button class="btn btn-primary" id="snooze">Snooze</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
